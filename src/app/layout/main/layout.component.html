<div class="layout-container">
  <div class="half">
    <router-outlet></router-outlet>
    <div class="slider">
      <img
        class="previous"
        src="../../../assets/images/Previous.svg"
        alt="previous"
      />

      <div
        id="page1"
        (click)="page(1)"
        routerLink="/quiz/personal"
        class="circle active"
      ></div>
      <div
        id="page2"
        (click)="page(2)"
        routerLink="/quiz/skills"
        class="circle active"
      ></div>
      <div
        id="page3"
        (click)="page(3)"
        routerLink="/quiz/covid"
        class="circle active"
      ></div>
      <div
        id="page4"
        (click)="page(4)"
        routerLink="/quiz/insights"
        class="circle active"
      ></div>
      <div
        id="page5"
        (click)="page(5)"
        routerLink="/quiz/submit"
        class="circle active"
      ></div>

      <img src="../../../assets/images/Next.svg" alt="next" />
    </div>
  </div>
  <div class="half">
    <layout-rightSide></layout-rightSide>
  </div>
</div>
